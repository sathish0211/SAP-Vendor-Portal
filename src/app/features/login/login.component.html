<div class="login-container">
    <!-- Left Side (60%) -->
    <div class="left-side">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <div class="brand-content">
            <h1 class="brand-title">Vendor Portal</h1>
            <p class="brand-subtitle">
                Streamline your business operations with our secure and efficient vendor management system.
            </p>
        </div>
    </div>

    <!-- Right Side (40%) -->
    <div class="right-side">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to your account</p>
            </div>

            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label">Vendor ID</label>
                    <input type="text"
                           class="form-input"
                           placeholder="Enter your Vendor ID"
                           [(ngModel)]="vendorId"
                           name="vendorId"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-group">
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            class="form-input"
                            placeholder="Enter your password"
                            [(ngModel)]="password"
                            name="password"
                            required>

                        <button type="button"
                                class="toggle-password"
                                (click)="togglePassword()">
                            {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <!-- Loading -->
                <div class="loading-text" *ngIf="loading">
                    Authenticating...
                </div>

                <button type="submit" 
                        class="btn-login"
                        [disabled]="loading">
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>¬© 2023 Kaar Tech. All rights reserved.</p>
            <div style="margin-top: 5px;">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
                <a href="#" class="footer-link">Help</a>
            </div>
        </div>
    </div>
</div>
